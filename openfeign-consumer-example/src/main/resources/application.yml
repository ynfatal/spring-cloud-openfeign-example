server:
  port: 8081

spring:
  application:
    name: openfeign-consumer-example
  # 引用了指定服务的多个 FeignClient，那么该服务的 FeignClientSpecification（访问级别为 default） 会被注册多次，设置
  # spring.main.allow-bean-definition-overriding=true，允许 Bean 定义覆盖，否则启动失败。
  main:
    allow-bean-definition-overriding: true

# eureka 配置
eureka:
  instance:
    # 该属性用在 Client 端，设置为 true，则表示使用IP向注册中心注册；否则使用主机名注册
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

# 开启 Feign 对 Hystrix 的支持
feign:
  hystrix:
    enabled: true
